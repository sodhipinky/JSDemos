<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--internal JavaScript-->
    <script>
        console.log("Hello from internal JavaScript");
    </script>
</head>

<body>
    <h1 style="color: red;">Hello, World!</h1>
    <!--inline javascript is when you write the JavaScript code inside an HTML element using one of its attribute-->
    <button onclick='alert("Welcome to JavaScript")'>Click Me</button>
</body>

</html>
